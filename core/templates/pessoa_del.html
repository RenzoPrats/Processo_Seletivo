{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% bootstrap_css %}
    <title>Deletar</title>
</head>
<body>
    <div class="container">
       <form method="post">
            {% csrf_token %}
            <p>Tem certeza que deseja deletar a pessoa "{{ pessoa.nome }} {{ pessoa.sobrenome }}"?</p>
            {% buttons %}
                <button type="submit" class="btn btn-dark">Confirmar</button>
                <button type="button" class="btn btn-light">
                    <a href="{% url 'listagem' %}">Cancelar</a>
                </button>
            {% endbuttons %}
        </form>
    </div>
{% bootstrap_javascript jquery='full'%}
</body>
</html>
